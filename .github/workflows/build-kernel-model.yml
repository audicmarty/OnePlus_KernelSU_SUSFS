name: 'Construction de Noyau par Mod√®le üì±'

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      make_release:
        description: 'Voulez-vous cr√©er une version (release) ? üì¶'
        required: true
        type: boolean
        default: false
      oos_version:
        description: 'S√©lectionnez la version d''OOS üé°'
        required: true
        type: choice
        options:
          - OOS16
          - OOS15
          - OOS14
        default: OOS15
      model_name:
        description: 'S√©lectionnez le mod√®le de t√©l√©phone OnePlus üì±'
        required: true
        type: choice
        options:
          - OP-ACE-2
          - OP-ACE-2-PRO
          - OP-ACE-3
          - OP-ACE-3-PRO
          - OP-ACE-3V
          - OP-ACE-5
          - OP-ACE-5-PRO
          - OP-ACE-6
          - OP-NORD-4
          - OP-NORD-4-CE
          - OP-NORD-5
          - OP-NORD-CE4-LITE
          - OP-OPEN
          - OP-PAD-2
          - OP-PAD-2-PRO
          - OP-PAD-3
          - OP-PAD-PRO
          - OP10pro
          - OP10t
          - OP11
          - OP11r
          - OP12
          - OP12r
          - OP13
          - OP13-CPH
          - OP13-PJZ
          - OP13S
          - OP13T
          - OP13r
          - OP15
        default: OP13-CPH
      ksu_options:
        description: 'Entrez la configuration JSON pour KernelSU üîê'
        required: true
        type: string
        default: '[{"type":"ksun","hash":"dev"}]'
      optimize_level:
        description: "Niveau d'optimisation du compilateur ‚ö°"
        required: true
        type: choice
        options: [O2, O3]
        default: O2
      clean_build:
        description: 'Nettoyer la construction (pas de ccache) üßπ'
        type: boolean
        default: false
      android12-5_10_susfs_branch_or_commit:
        description: 'Branche ou hash de commit SusFS pour android12-5.10 üçÉ'
        type: string
        default: ''      
      android13-5_15_susfs_branch_or_commit:
        description: 'Branche ou hash de commit SusFS pour android13-5.15 üçÉ'
        type: string
        default: ''      
      android14-6_1_susfs_branch_or_commit:
        description: 'Branche ou hash de commit SusFS pour android14-6.1 üçÉ'
        type: string
        default: ''
      android15-6_6_susfs_branch_or_commit:
        description: 'Branche ou hash de commit SusFS pour android15-6.6 üçÉ'
        type: string
        default: ''
      android16-6_12_susfs_branch_or_commit:
        description: 'Branche ou hash de commit SusFS pour android16-6.12 üçÉ'
        type: string
        default: ''

jobs:
  set-op-model:
    name: 'Configuration du Mod√®le üõ†Ô∏è'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      device_count: ${{ steps.set-matrix.outputs.count }}
    steps:
      - name: 'üì• R√©cup√©ration du Code (Checkout)'
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            configs/
          sparse-checkout-cone-mode: false

      - name: 'üîç G√©n√©ration de la matrice de construction'
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::G√©n√©ration de la matrice üß©"
          
          target_oos="${{ github.event.inputs.oos_version }}"
          target_model="${{ github.event.inputs.model_name }}"
          ksu_options_raw='${{ github.event.inputs.ksu_options }}'
          
          if ! ksu_options_normalized=$(echo "$ksu_options_raw" | jq -c 'map(if .type then .type |= ascii_upcase | if .hash == null then if .type == "KSUN" then .hash = "dev" elif .type == "KSU" then .hash = "main" else .hash end else . end else error("No type found") end)' 2>&1); then
            echo "::error::√âchec de la validation des ksu_options : $ksu_options_normalized ‚ùå"
            exit 1
          fi
          
          echo "[" > matrix.json
          mapfile -t all_json_files < <(find configs/ -name "*.json" -print0 | xargs -0 -n1)
          for i in "${!all_json_files[@]}"; do
            file="${all_json_files[$i]}"
            if [ -f "$file" ]; then
              jq -r '.' "$file" >> matrix.json
              if [ $((i+1)) -lt ${#all_json_files[@]} ]; then
                echo "," >> matrix.json
              fi
            fi
          done
          echo "]" >> matrix.json
          
          # Filtrer par OOS et Mod√®le
          jq_filter="map(select(.os_version == \"$target_oos\" and .model == \"$target_model\"))"
          
          filtered=$(jq -c "$jq_filter" matrix.json)
          count=$(jq 'length' <<<"$filtered")
          
          if [ "$count" -eq 0 ]; then
            echo "::error::Aucune configuration trouv√©e pour $target_model sous $target_oos ! ‚ùå"
            echo ""
            echo "Configurations disponibles pour $target_oos :"
            jq -r --arg OOS "$target_oos" '.[] | select(.os_version == $OOS) | "  - \(.model)"' matrix.json
            exit 1
          fi
          
          # Fusionner avec les options KSU
          merged_matrix=$(jq -n --argjson devices "$filtered" --argjson ksu_list "$ksu_options_normalized" '[ $devices[] as $dev | $ksu_list[] as $ksu | ($dev + {ksu_type: $ksu.type, ksu_hash: $ksu.hash}) ]')
          final_count=$(echo "$merged_matrix" | jq -s length)
          wrapped=$(jq -n --argjson items "$merged_matrix" '{ include: $items }')
          
          echo "‚úÖ $final_count appareil(s) trouv√©(s) pour la construction"
          echo ""
          echo "Appareils s√©lectionn√©s :"
          jq -r '.[] | "  - \(.model) (\(.os_version), \(.android_version)-\(.kernel_version), \(.ksu_type) - \(.ksu_hash))"' <<<"$merged_matrix"
          
          echo "matrix=$(jq -c . <<< "$wrapped")" >> "$GITHUB_OUTPUT"
          echo "count=$count" >> "$GITHUB_OUTPUT"
          
          echo "::endgroup::"

      - name: 'üì§ T√©l√©chargement de la matrice'
        uses: actions/upload-artifact@v4
        with:
          name: build-matrix
          path: matrix.json
          retention-days: 1

      - name: 'üìä R√©sum√© du plan de construction'
        run: |
          ksu_options_raw='${{ github.event.inputs.ksu_options }}'
          ksu_options_normalized=$(echo "$ksu_options_raw" | jq -c 'map(if .type then .type |= ascii_upcase | if .hash == null then if .type == "KSUN" then .hash = "dev" elif .type == "KSU" then .hash = "main" else .hash end else . end else error("No type found") end)' 2>&1)
          
          {
            cat << 'EOF'
          ## üéØ Plan de Construction
          
          **Cible :** ${{ inputs.model_name }} (${{ inputs.oos_version }}) üì±
          **Appareils :** ${{ steps.set-matrix.outputs.count }} üèóÔ∏è
          
          **Configuration :**
          - Config KSU : `
          EOF
          
            printf '%s' "$ksu_options_normalized"
          
            cat << 'EOF'
          `
          - Optimisation : ${{ inputs.optimize_level }} ‚ö°
          - Nettoyage / Pas de Ccache : ${{ inputs.clean_build && '‚úÖ Oui' || '‚ùå Non' }} üßπ
          - Cr√©er une version (release) : ${{ inputs.make_release && '‚úÖ Oui' || '‚ùå Non' }} üì¶
          
          **Configuration SUSFS :** üçÉ
          EOF
          } >> "$GITHUB_STEP_SUMMARY"
          
          declare -A susfs_inputs=(
            ["android12-5.10"]="${{ inputs.android12-5_10_susfs_branch_or_commit }}"
            ["android13-5.15"]="${{ inputs.android13-5_15_susfs_branch_or_commit }}"
            ["android14-6.1"]="${{ inputs.android14-6_1_susfs_branch_or_commit }}"
            ["android15-6.6"]="${{ inputs.android15-6_6_susfs_branch_or_commit }}"
            ["android16-6.12"]="${{ inputs.android16-6_12_susfs_branch_or_commit }}"
          )
          
          for key in "android12-5.10" "android13-5.15" "android14-6.1" "android15-6.6" "android16-6.12"; do
            value="${susfs_inputs[$key]}"
            
            if [ -z "$value" ]; then
              echo "- $key: üîÑ auto (\`gki-$key\`) ü§ñ" >> $GITHUB_STEP_SUMMARY
            else
              echo "- $key: üìå \`$value\` üìç" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> **üí° Note :** Les valeurs vides sont automatiquement mapp√©es aux branches \`gki-androidX-Y.Z\` correspondantes. ‚ú®" >> $GITHUB_STEP_SUMMARY

  build:
    name: 'Construction (${{ matrix.model }}, ${{ matrix.os_version }}, ${{ matrix.ksu_type }}) üèóÔ∏è'
    needs: set-op-model
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.set-op-model.outputs.matrix) }}
    outputs:
      ksun_ver: ${{ steps.build-stat.outputs.ksu_version }}
      ksu_ver: ${{ steps.build-stat.outputs.ksu_version }}
    steps:
      - name: 'üßπ Nettoyage d''urgence du disque'
        if: ${{ matrix.disk_cleanup }}
        run: |
          echo "::group::Utilisation du disque avant nettoyage üìä"
          df -h
          echo "::endgroup::"
          
          echo "::group::Suppression des logiciels inutiles üóëÔ∏è"
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo apt-get clean
          if command -v docker >/dev/null 2>&1; then
            docker rmi $(docker images -q) 2>/dev/null || true
          fi
          echo "::endgroup::"
          
          echo "::group::Utilisation du disque apr√®s nettoyage ‚ú®"
          df -h
          AVAIL=$(df -h / | awk 'NR==2 {print $4}')
          echo "‚úÖ Espace disponible : $AVAIL"
          echo "::endgroup::"

      - name: 'üì• T√©l√©chargement de util_free_space.sh'
        if: ${{ matrix.disk_cleanup }}
        run: |
          curl -L -o util_free_space.sh https://raw.githubusercontent.com/apache/arrow/main/ci/scripts/util_free_space.sh
          chmod +x util_free_space.sh
          ./util_free_space.sh

      - name: 'üîç R√©solution de la branche SUSFS'
        id: susfs
        shell: bash
        if: ${{ matrix.susfs }}
        run: |
          set -euo pipefail
          
          key="${{ matrix.android_version }}-${{ matrix.kernel_version }}"
          echo "Recherche de la branche SUSFS pour : $key üîç"
          
          case "$key" in
            "android12-5.10") susfs_branch="${{ inputs.android12-5_10_susfs_branch_or_commit }}" ;;
            "android13-5.15") susfs_branch="${{ inputs.android13-5_15_susfs_branch_or_commit }}" ;;
            "android14-6.1")  susfs_branch="${{ inputs.android14-6_1_susfs_branch_or_commit }}" ;;
            "android15-6.6")  susfs_branch="${{ inputs.android15-6_6_susfs_branch_or_commit }}" ;;
            "android16-6.12") susfs_branch="${{ inputs.android16-6_12_susfs_branch_or_commit }}" ;;
            *) echo "::error::Version de noyau non support√©e : $key ‚ùå"; exit 1 ;;
          esac
          
          if [ -z "$susfs_branch" ]; then
            echo "‚ÑπÔ∏è Aucune branche SUSFS personnalis√©e sp√©cifi√©e pour $key"
            echo "   Auto-s√©lection : gki-$key ü§ñ"
          else
            echo "‚úÖ Utilisation de la branche SUSFS personnalis√©e pour $key : '$susfs_branch' üìå"
          fi
          
          echo "susfs_branch=$susfs_branch" >> "$GITHUB_OUTPUT"

      - name: 'üì• R√©cup√©ration du Code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 'üì¶ Utilisation du disque (avant construction)'
        run: |
          echo "::group::Utilisation du disque avant construction üìä"
          df -h /
          du -sh "$GITHUB_WORKSPACE" 2>/dev/null || true
          sudo rm -rf /tmp/* || true
          echo "::endgroup::"

      - name: '‚ôªÔ∏è Configuration de ccache'
        if: ${{ inputs.clean_build != true }}
        run: |
          if command -v ccache >/dev/null 2>&1; then
            echo "::group::Configuration de ccache ‚ö°"
            ccache -o max_size=1.0G
            ccache -o compression=true
            ccache -o compression_level=3
            ccache -s
            echo "::endgroup::"
          fi

      - name: 'üßπ Pr√©paration de op_config_json'
        id: prepare_config
        shell: bash
        run: |
          echo "config_json=$(jq -nc --argjson m '${{ toJSON(matrix) }}' '$m | del(.ksu_type, .ksu_hash)')" >> "$GITHUB_OUTPUT"

      - name: 'üî® Construction du Noyau'
        id: build
        uses: ./.github/actions
        with:
          op_config_json: ${{ steps.prepare_config.outputs.config_json }}
          ksu_type: ${{ matrix.ksu_type }}
          ksu_branch_or_hash: ${{ matrix.ksu_hash }}
          susfs_commit_hash_or_branch: ${{ steps.susfs.outputs.susfs_branch }}
          optimize_level: ${{ inputs.optimize_level }}
          clean: ${{ inputs.clean_build }}

      - name: 'üìä Statistiques de construction'
        id: build-stat
        if: always()
        run: |
          echo "::group::Statistiques de construction üìä"
          
          echo "Appareil : ${{ matrix.model }} üì±"
          echo "Version OS : ${{ matrix.os_version }} üé°"
          echo "Noyau : ${{ matrix.android_version }}-${{ matrix.kernel_version }} ‚öôÔ∏è"
          if [ "${{ matrix.susfs }}" = true ]; then
            echo "Branche SUSFS : ${{ steps.susfs.outputs.susfs_branch }} üçÉ"
          fi
          echo "Statut : ${{ job.status }} üö•"
          
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            echo ""
            echo "‚úÖ Construction termin√©e avec succ√®s üéâ"
            echo ""
            echo "Sorties :"
            echo "  - Noyau : ${{ steps.build.outputs.kernel_version }} ‚öôÔ∏è"
            if [ "${{ matrix.ksu_type }}" = "KSUN" ]; then
              echo "  - KSU Next : v${{ steps.build.outputs.ksu_version }} üîê"
              echo "ksun_ver=${{ steps.build.outputs.ksu_version }}" >> "$GITHUB_OUTPUT"
              echo "ksu_ver=" >> "$GITHUB_OUTPUT"
            else
              echo "  - KSU : v${{ steps.build.outputs.ksu_version }} üîê"
              echo "ksun_ver=" >> "$GITHUB_OUTPUT"
              echo "ksu_ver=${{ steps.build.outputs.ksu_version }}" >> "$GITHUB_OUTPUT"
            fi
            if [ "${{ matrix.susfs }}" = true ]; then
              echo "  - SUSFS : ${{ steps.build.outputs.susfs_version }} üçÉ"
            fi
            echo "  - Temps de construction : ${{ steps.build.outputs.build_time }}s ‚è±Ô∏è"
            
            if [ "${{ inputs.clean_build }}" != "true" ]; then
              echo "  - Taux de r√©ussite ccache : ${{ steps.build.outputs.ccache_hit_rate }} üéØ"
              echo "  - Taux direct ccache : ${{ steps.build.outputs.ccache_direct_rate }} ‚ö°"
            fi
          else
            echo "‚ùå √âchec de la construction üò≠"
          fi
          echo "::endgroup::"

      - name: 'üìù R√©sum√© du travail'
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          
          ### ${{ matrix.model }} (${{ matrix.os_version }}) - ${{ job.status == 'success' && '‚úÖ Succ√®s' || '‚ùå √âchec' }} üèÜ
          
          **Noyau :** ${{ matrix.android_version }}-${{ matrix.kernel_version }} ‚öôÔ∏è
          EOF
          
          if [ "${{ matrix.susfs }}" = true ]; then
            cat >> $GITHUB_STEP_SUMMARY << EOF
          **Branche SUSFS :** \`${{ steps.susfs.outputs.susfs_branch || format('(auto: gki-{0}-{1})', matrix.android_version, matrix.kernel_version) }}\` üçÉ
          EOF
          fi
          
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            cat >> $GITHUB_STEP_SUMMARY << EOF
          | M√©trique | Valeur |
          |--------|-------|
          | **Noyau** | ${{ steps.build.outputs.kernel_version }} |
          EOF
            if [ "${{ matrix.ksu_type }}" = "KSUN" ]; then
              cat >> $GITHUB_STEP_SUMMARY << EOF
          | **KSU Next** | v${{ steps.build.outputs.ksu_version }} |
          EOF
            else
              cat >> $GITHUB_STEP_SUMMARY << EOF
          | **KSU** | v${{ steps.build.outputs.ksu_version }} |
          EOF
            fi
            
            if [ "${{ matrix.susfs }}" = true ]; then
              cat >> $GITHUB_STEP_SUMMARY << EOF
          | **SUSFS** | ${{ steps.build.outputs.susfs_version }} |
          EOF
            fi
          cat >> $GITHUB_STEP_SUMMARY << EOF
          | **Temps de construction** | ${{ steps.build.outputs.build_time }}s |
          EOF
            
            if [ "${{ inputs.clean_build }}" != "true" ]; then
              cat >> $GITHUB_STEP_SUMMARY << EOF
          | **Taux de r√©ussite ccache** | ${{ steps.build.outputs.ccache_hit_rate }} |
          | **Taux direct ccache** | ${{ steps.build.outputs.ccache_direct_rate }} |
          EOF
            fi
            
            cat >> $GITHUB_STEP_SUMMARY << EOF
          
          **SHA256 :** \`${{ steps.build.outputs.image_sha256 }}\` üîë
          EOF
          fi

      - name: 'üßπ Nettoyage final et rapport d''espace'
        if: always()
        run: |
          echo "::group::Nettoyage final üßπ"
          sudo rm -rf "$GITHUB_WORKSPACE/out" || true
          sudo rm -rf "$GITHUB_WORKSPACE/build" || true
          sudo rm -rf "$GITHUB_WORKSPACE/kernel/out" || true
          sudo rm -rf "$GITHUB_WORKSPACE/.repo" || true
          sudo rm -rf /tmp/* || true
          
          if command -v ccache >/dev/null 2>&1; then
            echo ""
            echo "üìä Statistiques ccache apr√®s construction :"
            ccache -s
          fi
          
          echo ""
          echo "üíΩ Utilisation finale du disque :"
          df -h /
          echo "::endgroup::"

  trigger-release:
    name: 'G√©n√©ration de la Version üì¶'
    needs: [build]
    runs-on: ubuntu-latest
    if: ${{ inputs.make_release }}
    env:
      REPO_OWNER: ${{ github.repository_owner }}
      REPO_NAME: ${{ github.event.repository.name }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RELEASE_NAME: '*BUILD TEST* OnePlus Kernels With KernelSU Next & SUSFS *BUILD TEST*'
      SUSFS_BASE_VERSION: 'v2.0.0'
    steps:
      - name: 'üì• R√©cup√©ration du code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: 'üè∑Ô∏è G√©n√©ration du nouveau Tag'
        run: |
          BASE_TAG="$SUSFS_BASE_VERSION-r0"
          LATEST_TAG=$(gh api repos/$REPO_OWNER/$REPO_NAME/tags --jq '.[0].name')
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="$BASE_TAG"
          else
            LATEST_TAG=$(printf "%s\n%s\n" "$LATEST_TAG" "$BASE_TAG" | sort -rV | head -n1)
          fi
          NEW_TAG=$(echo "$LATEST_TAG" | awk -F'-r' '{suffix=$2; if (!suffix) suffix=0; suffix++; printf "%s-r%d", $1, suffix}')
          echo "Nouveau tag : $NEW_TAG üè∑Ô∏è"
          echo "NEW_TAG=${NEW_TAG}" >> $GITHUB_ENV
          git tag $NEW_TAG
          git push origin $NEW_TAG

      - name: 'üì• T√©l√©chargement des artefacts'
        uses: actions/download-artifact@v4
        with:
          path: ./downloaded-artifacts

      - name: 'üìù G√©n√©ration des notes de version final'
        id: generate-notes
        run: |
          echo "=== D√©but de la cr√©ation des notes de version ==="
          declare -A device_info
          JSON_BUILD_DATA=$(jq -c '.' ./downloaded-artifacts/build-matrix/matrix.json)
          
          for file in $(find downloaded-artifacts -name "*.txt" -type f | sort); do
            if [ -f "$file" ]; then
              full_model=$(basename "$file" .txt)
              model=$(echo "$full_model" | sed -E 's/_[^_]*$//')
              os_version=$(sed -n '2p' "$file")
              kernel_version=$(sed -n '1p' "$file")
              device_info["$full_model"]="$model|$os_ver|$kernel_ver"
            fi
          done
          
          OPTIMIZE_LEVEL="${{ inputs.optimize_level }}"
          CLEAN_BUILD="${{ inputs.clean_build }}"
          
          cat << EOF > release_notes.md
          # üéØ OnePlus Kernels avec KernelSU Next & SUSFS $SUSFS_BASE_VERSION üöÄ
          
          > **Date de construction :** $(date -u '+%Y-%m-%d %H:%M:%S UTC') üìÖ 
          > **ID de construction :** \`${{ github.run_id }}\` üÜî
          > **Workflow :** [\`${{ github.workflow }}\`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) üõ†Ô∏è
          
          ---
          
          ## üì¶ Appareils Construits (${#device_info[@]} au total)
          
          | Mod√®le | Version OS | Version Noyau | Fonctionnalit√©s |
          |-------|------------|----------------|----------|
          EOF
          
          for full_key in $(printf '%s\n' "${!device_info[@]}" | sort); do
            IFS='|' read -r model os_ver kernel_ver <<< "${device_info[$full_key]}"
            feature_flags=$(jq -r --arg MODEL "$model" '.[] | select(.model == $MODEL) | "\(.hmbird // false)\t\(.susfs // false)\t\(.bbr // false)\t\(.bbg // false)\t\(.ttl // false)\t\(.ip_set // false)"' <<< "$JSON_BUILD_DATA")
            features=""
            if [[ -n "$feature_flags" ]]; then
              IFS=$'\t' read -r hmbird susfs bbr bbg ttl ip_set <<< "$feature_flags"
              [[ "$hmbird" == "true" ]] && features+="Bird üê¶ "
              [[ "$susfs" == "true" ]] && features+="SusFS üçÉ "
              [[ "$bbr" == "true" ]] && features+="BBR üöÄ "
              [[ "$bbg" == "true" ]] && features+="BBG üõ°Ô∏è "
              [[ "$ttl" == "true" ]] && features+="TTL ‚è±Ô∏è "
              [[ "$ip_set" == "true" ]] && features+="IP_SET üîß"
            fi
            printf "| %-13s | %-10s | %-16s | %-30s |\n" "$model" "$os_ver" "$kernel_ver" "$features" >> release_notes.md
          done
          
          cat << EOF >> release_notes.md
          ---
          ## üîß Configuration de Construction
          | Composant | Version/R√©glage |
          |-----------|----------------|
          | **Optimisation** | \`$OPTIMIZE_LEVEL\` |
          | **Nettoyage** | $( [ "$CLEAN_BUILD" = "true" ] && echo "‚úÖ Oui" || echo "‚ùå Non" ) |
          
          ## ‚ú® Fonctionnalit√©s & Capacit√©s
